<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Travel To Go</title>
  </head>
  <body>
    <header>
      <div class="menu">
        <a href="*" id="aviao"
          ><img src="/img/aviao.png" alt="Aviao" id="logo"
        /></a>
        <a href="*" class="link1">Home</a>
        <a href="*" class="link1">Contato</a>
      </div>
    </header>
    <main id="container-fluid">
      <div id="imagem">
        <img src="/img/img1.jpg" alt="Praia1" id="imagens1" />
        <img src="/img/img2.jpg" alt="Praia2" id="imagens2" />
        <img src="/img/img3.jpg" alt="Praia3" id="imagens3" />
      </div>
      <div class="grid">
        <div id="input">
          <h4>Preencha o formulário para receber nossas ofertas!</h4>
          <label for="text">Nome:</label>
          <input type="text" name="Nome" placeholder="Nome" />
          <label for="text">E-mail:</label>
          <input type="email" name="Email" placeholder="E-mail" />
          <label for="text">Telefone/Celular:</label>
          <input type="text" name="tel" placeholder="Telefone" />
          <div class="btn-primary">
            <button type="submit" id="button">Cadastrar</button>
          </div>
        </div>

        <div class="container-sm">
          <p class="text">
            Aqui você encontra a sua melhor opção de viagem! <br />Faça um
            orçamento para o destino e compre com parcelas que cabem no seu
            bolso!
          </p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>
        Todos os direitos reservados.<br />
        Desenvolvido por Caique Oliveira
      </p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
